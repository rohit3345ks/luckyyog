       <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 
 <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
 <!-- Latest compiled JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
 <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
 
 <script>
 function validate(){
     var Name=document.forms["myForm"]["Name"].value;
     var Email=document.forms["myForm"]["Email"].value;
     if(Name==""){
         document.getElementById("lblname").style.visibility="visible";
         return false;
     }
    else{
         document.getElementById("lblname").style.visibility="hidden";
         return false;
     }
     if(Email==""){
         document.getElementById("lblemail").style.visibility="visible";
         return false;
     }
     else{
         document.getElementById("lblemail").style.visibility="hidden";
         return false;
     }
    if(Message==""){
         document.getElementById("lblemail").style.visibility="visible";
         return false;
     }
     else{
        document.getElementById("lblemail").style.visibility="hidden";
         return false;
     }
    if(Name.trim()==" " || Email.trim()==" "){
         alert("Blank Fields are not allowed.")
         return false;
     }
     else{
         alert("The form has been submitted.")
         return true;
     }
 }
 </script>
 
 </head>
 <body>
     <div class="container">
         <div class="row">
 
             <a onclick="history.back()"><img class="backbtn" src="images/backbtn.svg" alt="not available" 
                 width="50px" height="50px" ></a>
    
     <div class="box">
         <h3>Contact Us</h3>
 
         <p>If you have any query regarding anything, Let us know by entering your Name and Email and the message you want to convey below. </p>
         
         <form name="myForm" action="database.php" method="POST" onsubmit="return validate()">
            <label id="lblname" style="color:red;visibility:hidden;">Enter Valid Entry</label>
             <input type="text" placeholder="Name" name="Name" id="Name">

             <label id="lblemail" style="color:red;visibility:hidden">Enter Valid Entry</label>
             <input type="text" placeholder="Email" name="Email" id="Email">

             <label id="lblmessage" style="color:red;visibility:hidden">Please Enter any Message</label>
            <textarea name="Message" id="Message" placeholder="Any message.." ></textarea><br><br>

            <input type="submit" value="Submit" id="Submit" style="outline:none;">
         </form>
 
     </div>
 
 </div>
 </div>
